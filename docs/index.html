<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CivicPulse ‚Äî New York NY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      background: #fff; 
      color: #111;
      font: 16px/1.6 system-ui, -apple-system, sans-serif; 
    }

    .wrap { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 20px; 
    }

    header { 
      padding: 20px 0 16px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 24px;
    }
    
    h1 { 
      font-size: 28px; 
      color: #2563eb;
      margin-bottom: 8px;
    }
    
    .sub { 
      color: #666; 
      font-size: 14px; 
    }
    
    .pill { 
      display: inline-block; 
      margin-left: 12px; 
      padding: 4px 12px; 
      font-size: 12px;
      border: 1px solid #e5e7eb; 
      border-radius: 20px; 
      background: #f8fafc;
    }

    .card { 
      border: 1px solid #e5e7eb; 
      border-radius: 8px; 
      background: #f8fafc;
      padding: 24px; 
      margin: 20px 0;
    }
    
    .card h2 { 
      margin: 0 0 16px; 
      font-size: 20px;
      color: #2563eb;
    }

    .topline-card {
      background: #2563eb;
      color: white;
      border: none;
    }
    
    .topline-card h2 {
      color: white;
    }

    a { 
      color: #2563eb; 
      text-decoration: none; 
    }
    
    a:hover { 
      text-decoration: underline; 
    }

    /* Stats grid */
    .stats { 
      display: grid; 
      gap: 12px; 
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .sub {
      font-weight: 500;
    }
    
    
    .stat { 
      border: 1px solid #e5e7eb; 
      border-radius: 8px; 
      padding: 12px; 
      background: #fff;
      text-align: center;
    }
    
    .stat .big { 
      font-weight: 600; 
      font-size: 16px;
      margin-bottom: 4px;
    }

    /* Sections */
    .section { 
      border: 1px solid #e5e7eb; 
      border-radius: 8px; 
      margin: 20px 0;
      background: #fff;
    }
    
    .section header { 
      padding: 16px 20px; 
      border-bottom: 1px solid #e5e7eb;
      background: #f8fafc;
    }
    
    .section h3 { 
      margin: 0; 
      font-size: 18px;
      color: #2563eb;
    }
    
    .section .body { 
      padding: 20px; 
    }

    .summary {
      margin-bottom: 20px;
      padding: 16px;
      background: #f8fafc;
      border-radius: 6px;
      border-left: 3px solid #2563eb;
    }

    .article-item {
      padding: 12px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    
    .article-item:last-child {
      border-bottom: none;
    }
    
    .article-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    
    .article-meta {
      color: #666;
      font-size: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .read-link {
      background: #2563eb;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      text-decoration: none;
      font-weight: 500;
    }
    
    .read-link:hover {
      background: #1d4ed8;
      text-decoration: none;
    }

    .muted { 
      color: #666; 
    }

    @media (max-width: 768px) {
      .wrap { padding: 16px; }
      h1 { font-size: 24px; }
      .stats { grid-template-columns: 1fr; }
      .article-meta { flex-direction: column; align-items: flex-start; gap: 6px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>üèôÔ∏è CivicPulse <span id="place" class="pill"></span></h1>
      <div class="sub">Last Updated: <span id="updated">‚Äî</span></div>
    </header>

    <main>
      <!-- Quick counts -->
      <section class="card">
        <h2>üìä Today's Activity</h2>
        <div id="stats" class="stats"></div>
      </section>

      <!-- Topline -->
      <section class="card topline-card">
        <h2>üîç Top Line</h2>
        <div id="topline"></div>
      </section>

      <!-- Sections -->
      <div id="sections"></div>
    </main>
  </div>

  <script>
    const DIGEST_PATH = "civicpulse_digest_New_York_NY.json";

    const LABELS = {
      emergencies_risks:      ["üö®", "Emergency/Risk alerts"],
      civic_information:      ["üèõÔ∏è", "Civic updates"],
      political_information:  ["üó≥Ô∏è", "Political developments"],
      transportation:         ["üöá", "Transportation issues"],
      health_welfare:         ["ü©∫", "Health & Welfare"],
      education:              ["üéì", "Education"],
      economic_opportunities: ["üíº", "Economic opportunities"],
      environment:            ["üåø", "Environment"],
      other:                  ["üì∞", "Other"]
    };

    function mdToHtml(md) {
      return (md || "")
        .replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>')
        .replace(/\n/g, "<br/>");
    }


    function renderStats(order, sections) {
      const mount = document.getElementById("stats");
      mount.innerHTML = "";
      order.forEach(key => {
        const sec = sections[key]; 
        if (!sec) return;
        const count = Array.isArray(sec.items) ? Math.floor(sec.items.length / 2) : 0;
        const [emoji, label] = LABELS[key] || ["‚Ä¢", key];
        const div = document.createElement("div");
        div.className = "stat";
        div.innerHTML = `<div class="big">${emoji} ${count}</div><div class="muted">${label}</div>`;
        mount.appendChild(div);
      });
    }
    function renderSection(key, sec) {
      const box = document.createElement("section");
      box.className = "section";

      const head = document.createElement("header");
      head.innerHTML = `<h3>${sec.title || key}</h3>`;
      box.appendChild(head);

      const body = document.createElement("div");
      body.className = "body";

      // Only show the AI summary
      if (sec.summary_md) {
        const stripped = sec.summary_md.replace(/^#+\s*[^\n]+\n*/, "");
        const summaryDiv = document.createElement("div");
        summaryDiv.className = "summary";
        summaryDiv.innerHTML = mdToHtml(stripped);
        body.appendChild(summaryDiv);
      }

      box.appendChild(body);
      return box;
    }
    // Load and render
    fetch(DIGEST_PATH)
      .then(r => r.json())
      .then(data => {
        document.getElementById("place").textContent = data.place || "Unknown";
        document.getElementById("updated").textContent =
          data.generated_at_utc
            ? new Date(data.generated_at_utc).toLocaleDateString(undefined, { 
                year: "numeric", 
                month: "short", 
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit"
              })
            : "‚Äî";

        document.getElementById("topline").innerHTML = mdToHtml(data.topline_md || "");

        const order = data.order || Object.keys(data.sections || {});
        const sections = data.sections || {};
        renderStats(order, sections);

        const mount = document.getElementById("sections");
        mount.innerHTML = "";
        order.forEach(key => { 
          if (sections[key]) mount.appendChild(renderSection(key, sections[key])); 
        });
      })
      .catch(err => {
        console.error("Failed to load data:", err);
        document.getElementById("topline").textContent = "Failed to load data. Please try again later.";
      });
  </script>
</body>
</html>
